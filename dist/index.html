<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input id="city-search" type="text" placeholder="Search by city">
    <button id="city-submit">Search</button>

    <div id="cities-to-render"></div>

    <script id="cities-template" type="text/x-handlebars-template">
        {{#each citiesData}}
            <div class="city">
                <span>{{name}}</span>
                <span>{{temperature}}</span>
                <span>{{condition}}</span>
                <span>{{conditionPic}}</span>
            </div>
        {{/each}}
    </script>

    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="./TempManager.js"></script>
    <script src="./Render.js"></script>
    <script src="./main.js"></script>
</body>
</html>
