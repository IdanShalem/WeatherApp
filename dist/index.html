<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <title>Document</title>
</head>
<body>

    <input id="city-input" type="text" placeholder="Search by city">
    <button id="city-submit" onclick=handleSearch()>Search</button>

    <div id="cities-to-render"></div>

    <script id="cities-template" type="text/x-handlebars-template">
        {{#each allCityData}}
            <div class="city" data-id={{_id}}>
                {{#if isSaved}}<i class="fa fa-minus-circle"></i>{{else}}<i class="fa fa-plus-circle"></i>{{/if}}
                <span>{{name}}</span>
                <span>{{temperature}}</span>
                <span>{{condition}}</span>
                <img src="http://openweathermap.org/img/wn/{{conditionPic}}@2x.png"/>
            </div>
        {{/each}}
    </script>

    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="./TempManager.js"></script>
    <script src="./Render.js"></script>
    <script src="./main.js"></script>
</body>
</html>
